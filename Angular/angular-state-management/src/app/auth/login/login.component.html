<div class="login-wrapper container">
  <div class="row">
    <h1>Login</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="alert alert-danger" *ngIf="loginForm.errors">The username or password is invalid</div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" formControlName="username">
          <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">Username is required</div>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password">
          <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
            <div *ngIf="password?.hasError('required')">Password is required</div>
            <div *ngIf="password?.hasError('minlength')">Password needs to be at least 6 characters long.</div>
            <div *ngIf="password?.hasError('maxlength')">Password can be a maximum of 20 characters long.</div>
          </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>


</div>
